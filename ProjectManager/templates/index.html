{% extends "base.html" %}
{% import "macros.html" as macros with context %}

{% block body %}
<title>ProjectManager | Home</title>
{% if not current_user.is_anonymous %}
{{ macros.project_create_form() }}
<div class="row mt-3">
  {% for i in current_user.projects %}
  {{ macros.project_card(i) }}
  {% endfor %}
</div>
{% endif %}
{% endblock %}
