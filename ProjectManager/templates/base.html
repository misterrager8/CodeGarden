<html data-theme="dark">
{% import "macros.html" as macros with context %}
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a href="{{ url_for('index') }}" class="navbar-brand"><i class="bi bi-git" style="font-size:1.25em"></i></a>
        <button class="navbar-toggler" data-bs-target="#navContent" data-bs-toggle="collapse" type="button">
            <i class="bi bi-three-dots"></i>
        </button>
        <div class="collapse navbar-collapse" id="navContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item p-1 dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" data-bs-target="#themeDD"><i class=" bi bi-circle-half"></i></a>
                    <div class="dropdown-menu dropdown-menu-end text-center" id="themeDD">
                        <a class="dropdown-item" onclick="changeTheme('light')">light</a>
                        <a class="dropdown-item" onclick="changeTheme('gray')">gray</a>
                        <a class="dropdown-item" onclick="changeTheme('dark')">dark</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" data-bs-target="#userDD">
                        <span class="me-2">{{ current_user.username }}</span>
                        <i class="bi bi-person-fill"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end text-center" id="userDD">
                        {% if current_user.is_anonymous %}
                        <a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#loginModal">Log In</a>
                        <a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</a>
                        {% else %}
                        <a class="dropdown-item" href="{{ url_for('logout') }}">Log Out</a>
                        {% endif %}
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="modal" id="loginModal">
    <div class="modal-dialog">
        <div class="modal-content p-4">
            {{ macros.login_form() }}
        </div>
    </div>
</div>

<div class="modal" id="signupModal">
    <div class="modal-dialog">
        <div class="modal-content p-4">
            {{ macros.signup_form() }}
        </div>
    </div>
</div>
<div class="container my-5" id="pageContent">
    <span class="spinner-border spinner-border-sm" id="spinner" style="display:none"></span>
    {% block body %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</div>
</html>
