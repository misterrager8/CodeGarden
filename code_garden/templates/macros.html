{% macro repo_card(repo_) %}
<div class="col-xl-4">
	<div class="p-3 mb-3" style="border-bottom: 3px solid;">
		<a href="{{ url_for('repo', path=repo_.path) }}">{{ repo_.name }}</a>
	</div>
</div>
{% endmacro %}

{% macro add_todo_form(repo_, class='') %}
<form method="POST" action="{{ url_for('add_todo', path=repo_.path) }}" class="input-group input-group-sm {{ class }}">
	<input type="text" name="description" placeholder="Description" class="form-control" autocomplete="off">
	<button type="submit" class="btn btn-outline-success">Add TODO</button>
</form>
{% endmacro %}
