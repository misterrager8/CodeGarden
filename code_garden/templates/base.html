<!DOCTYPE html>
{% import "macros.html" as macros with context %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
</head>
<nav class="navbar navbar-expand-lg sticky-top" style="border-bottom: 1px solid;">
	<div class="container-fluid">
		<a href="{{ url_for('index') }}" class="navbar-brand"><i class="bi bi-flower2"></i> CodeGarden</a>
		<span class="spinner-border spinner-border-sm" id="spinner" style="display: none;"></span>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav me-auto">
				<li class="nav-item dropdown">
					<a data-bs-toggle="dropdown" data-bs-target="#repos" class="nav-link dropdown-toggle" id="current">Select Repository</a>
					<div class="dropdown-menu" id="repos">
						{% for i in repositories %}
						<a onclick="loadAll('{{ i.name }}')" class="dropdown-item">{{ i.name }}</a>
						{% endfor %}
					</div>
				</li>
			</ul>
			<ul class="navbar-nav ms-auto">
				<li class="nav-item">
					<a class="me-2 btn btn-sm btn-outline-light" onclick="setLight()" id="dark"><i class="bi bi-sun"></i></a>
					<a class="me-2 btn btn-sm btn-outline-dark" onclick="setDark()" id="light"><i class="bi bi-moon"></i></a>
				</li>
			</ul>
		</div>
	</div>
</nav>
<div id="page" class="container p-4">
	{% block body %}
	{% endblock %}
	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	<script src="{{ url_for('static', filename='index.js') }}"></script>
</div>
</html>
