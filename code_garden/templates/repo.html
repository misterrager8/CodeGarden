{% extends "base.html" %}
{% import "macros.html" as macros with context %}
{% block body %}
<title>{{ repo_.name }}</title>
<div class="row">
	<div class="col-4">
		<div class="pb-5 mb-5" style="border-bottom: 1px solid">
			<p class="fs-4 mb-4">Log</p>
			{% for i in repo_.log() %}
			<div>{{ i }}</div>
			{% endfor %}
		</div>
		<div>
			<p class="fs-4 mb-4">TODOs</p>
			{{ macros.add_todo_form(repo_) }}
			{% for i in repo_.todos %}
			<div><a class="text-danger me-1" href="{{ url_for('delete_todo', path=repo_.path, idx=loop.index0) }}"><i class="bi bi-x"></i></a>{{ i }}</div>
			{% endfor %}
		</div>
	</div>
	<div class="col-8 px-5">
		<div style="white-space: pre-wrap;">{{ repo_.status }}</div>
	</div>
</div>

{% endblock %}
