{% extends "base.html" %}
{% import "macros.html" as macros with context %}
{% block body %}
<title>CodeGarden</title>
<a onclick="toggleDiv('initRepo')" class="btn btn-sm btn-outline-success">Create New Repository</a>
<div id="initRepo" style="display: none;">{{ macros.init_repo_form(class='my-3') }}</div>
<div class="row mt-3">
	{% for i in repos %}
	{{ macros.repo_card(i) }}
	{% endfor %}
</div>
{% endblock %}
